.trak-carousel-wrapper {

.trak-carousel {
    overflow-x: scroll;
    overflow-y: hidden;
    width: 100%;
    height: 100%;
    white-space: nowrap;
    scrollbar-width: none; /* Hide the scrollbar */
    -ms-overflow-style: none;
    touch-action: pan-y;
}

.trak-carousel::-webkit-scrollbar {
    display: none;
}

.trak-carousel-inner {
    display: inline-block;
    white-space: nowrap;
}

.trak-carousel-image {
    display: inline-block;
    width: calc(100% / 3); /* Adjust the denominator to control how many images are visible at once */
    height: 100%;
    object-fit: cover;
    cursor: pointer;
}

.trak-carousel-wrapper::before,
.trak-carousel-wrapper::after {
    content: '';
    position: absolute;
    top: 0;
    bottom: 0;
    width: 20px; /* Adjust the width of the shadows */
    pointer-events: none;
}

.trak-carousel-wrapper::before {
    left: 0;
    background-image: linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
}

.trak-carousel-wrapper::after {
    right: 0;
    background-image: linear-gradient(to left, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
}
</style>
